
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="App.css">
    <title>Recipe App</title>
    <button class="userDetails">View User Details</button>
    <button class="logout">Logout</button>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="topnav">
      <h1>Recipe App</h1>
    </div>
    <div class="content">
      <button onclick="document.location='recipes.html'" class="checkRecipes">Check Recipes</button>
      <button onclick="document.location='cals.html'" class="getCalories">Get Calories</button>
      <button onclick="document.location='pantry.html'" class="viewPantry">View Pantry</button>
      </div>
  </body>
</html>
